<!-- RGB Colour Guessing Game (Bonus) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- organizing into classes to style the page -->
  <div class="container">
    
    <!-- main heading -->
    <h1>Guess the Color!</h1>
    <p class="rgb-display" id="rgbValue">rgb(?, ?, ?)</p>
    <div class="options" id="colorOptions"></div>
    <div class="status">
      <p id="message"></p>
      <p>Lives: <span id="lives">3</span> | Score: <span id="score">0</span></p>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>

  <!-- linking the javascript file to this html file -->
  <script src="index.js"></script>
</body>
</html>
